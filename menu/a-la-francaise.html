<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OhmyFood - Pages </title>
    <link href="../main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="navigation">
        <div class="navigation__icon">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <img src="../logo/ohmyfood@2x.svg" alt="logo">
    </div>
    
    <div class="ctn">
        <div class="image">
            <img src="../restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant" >
        </div>

        <div class="menu">
            <div class="menu__text">
                <div class="menu__header">
                    <h2> Bastille </h2>
                    <div class="love">
                        <div class="love__heart">
                            <input type="checkbox" id="love-heart-1" class="love__heart-input">
                            <label for="love-heart-1">
                                <span class="clear"><i class="far fa-heart"></i></span>
                                <span class="fill"><i class="fas fa-heart"></i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <h4> ENTREES </h4> <hr>
            </div>

            <div class="menu__btns">
                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-1">
                    <label for="menu-1" class="menu__btn">
                        <b> Citrus Squid Carpaccio</b>
                        <span class="menu__btn-bottom">
                            with orange zest
                            <span class="menu__btn-price">
                                <b> 25€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-2">
                    <label for="menu-2" class="menu__btn">
                        <b> Grandmother's Vegetable Soup </b>
                        <span class="menu__btn-bottom">
                            Carrots, parsnips, Jerusalem artichoke
                            <span class="menu__btn-price">
                                <b> 35€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-3">
                    <label for="menu-3" class="menu__btn">
                        <b> Onion Soup </b>
                        <span class="menu__btn-bottom">
                            Revisited
                            <span class="menu__btn-price">
                                <b> 20€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <h4> MAIN DISH </h4> <hr>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-4">
                    <label for="menu-4" class="menu__btn">
                        <b> Scallops </b>
                        <span class="menu__btn-bottom">
                            with mashed parsnip
                            <span class="menu__btn-price">
                                <b> 40€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-5">
                    <label for="menu-5" class="menu__btn">
                        <b> Margret de canard </b>
                        <span class="menu__btn-bottom">
                            with mashed potatoes
                            <span class="menu__btn-price">
                                <b> 35€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-6">
                    <label for="menu-6" class="menu__btn">
                        <b> Game Hen </b>
                        <span class="menu__btn-bottom">
                            with vegetable gnocchis
                            <span class="menu__btn-price">
                                <b> 44€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <h4> DESSERTS </h4> <hr>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-7">
                    <label for="menu-7" class="menu__btn">
                        <b> Floral Ice Cream </b>
                        <span class="menu__btn-bottom">
                            with hazelnut butter
                            <span class="menu__btn-price">
                                <b> 18€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-8">
                    <label for="menu-8" class="menu__btn">
                        <b> Chocolate Lava Cake </b>
                        <span class="menu__btn-bottom">
                            Revisited
                            <span class="menu__btn-price">
                                <b> 22€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>

                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-9">
                    <label for="menu-9" class="menu__btn">
                        <b> Napolean </b>
                        <span class="menu__btn-bottom">
                            with blueberries and marzipan
                            <span class="menu__btn-price">
                                <b> 23€ </b>
                            </span>
                        </span>
                        <span class="menu__btn-icon">
                            <img src="../logo/checked.svg" alt="checked">
                        </span>
                    </label>
                </div>
            </div>

            <div class="order"> <b> order </b> </div>

        </div>

    </div>

    <div class="footer">
        <img src="../logo/lloggoo.svg" alt="logo">
        <ul>
            <li> <i class="fas fa-utensils"></i> <b>Suggest a restaurant</b> </li>
            <li> <i class="fas fa-hands-helping"></i> <b>Become a partner</b></li>
            <li> Legal </li>
            <li> Contact</li>
        </ul>
    </div>

</body>
