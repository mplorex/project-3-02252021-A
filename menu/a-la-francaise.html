<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OhmyFood - Pages </title>
    <link href="../main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="ctn">
        <div class="navigation">
            <div class="navigation__icon">
                <i class="fas fa-arrow-left"></i>
            </div>
            <img src="../logo/ohmyfood@2x.svg">
        </div>

        <div class="image">
            <img src="../restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" >
        </div>

        <div class="menu">
            <div class="menu__text">
                <div class="menu__header">
                    <h2> Bastille </h2>
                    <div class="love">
                        <div class="love__heart">
                            <input type="checkbox" id="love-heart-1" class="love__heart-input">
                            <label for="love-heart-1">
                                <span class="clear"><i class="far fa-heart"></i></span>
                                <span class="fill"><i class="fas fa-heart"></i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <h4> ENTREES </h4>
            </div>

            <div class="menu__btns">
                <div class="menu__btn-card">
                    <input type="checkbox" hidden id="menu-1">
                    <label for="menu-1" class="menu__btn">
                        <h5> Citrus Squid Carpaccio</h5>
                        <div class="menu__btn-bottom">
                            <p> with orange zest</p>
                            <div class="menu__btn-price">
                                <b> 25C </b>
                            </div>
                        </div>
                        <div class="menu__btn-icon">
                            <img src="../logo/checked.svg">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
