<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OhmyFood </title>
    <link href="/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="/logo/ohmyfood@2x.svg">
        </div>

        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <h6> Paris, Belleville </h6>
            </i>
        </div>

        <div class="menu">
            <h2> Book the menu you like </h2>
            <p> Discover top-of-the-art restaurants we picked for you </p>
            <div class="explore"> <b>Explore our restaurants</b> </div>
        </div>
        
        <div class="filters">
            <b><h2>How it works</h2></b>
            <div class="filters__btn"> 
                <div class="f-text"> 1 </div>
                <i class="fas fa-mobile-alt"></i>
                <b> Choose a restaurant </b>
            </div>
            <div class="filters__btn">
                <div class="f-text"> 2 </div>
                <i class="fas fa-list-ul"></i>
                <b> Create your menu </b>
            </div>
            <div class="filters__btn">
                <div class="f-text"> 3 </div>
                <i class="fas fa-store"></i>
                <b> Go Enjoy it at the restaurant </b>
            </div>
        </div>

        <div class="cards">
            <h2> Restaurants </h2>
            <div class="cards__box">
                <img src="/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"> 
                <div class="cards__bottom">
                    <div class="cards__bottom-text">
                        <h6> The Full Palette </h6>
                        <p> New York </p>
                    </div>
                    
                    <div class="icon icon__heart">
                        <i class="icon__heart far fa-heart checked"></i>
                        <i class="icon__heart fas fa-heart checked"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
